<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
        <footer>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </footer>
    </table>
<br>
    <table border="1" style="border-color: aqua;">
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>        
            <tr>
                <td>Cell 4</td>
                <td colspan="2">Cell 5</td>
            </tr>
            <tr>
                <td>Cell 6</td>
                <td>Cell 7</td>
                <td rowspan="2">Cell 8</td>
            </tr>
            <tr>
                <td>Cell 9</td>
                <td>Cell 0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
